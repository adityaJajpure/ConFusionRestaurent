<!DOCTYPE html>
<html lang="en" ng-app="conApp">
<head>
     <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head
         content must come *after* these tags -->
    <title>Ristorante Con Fusion: Menu</title>
        <!-- Bootstrap -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="styles/bootstrap-social.css" rel="stylesheet">
    <link href="styles/mystyles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container">
        <div class="row row-content" ng-controller="menuController">
            <div class="col-xs-12">
                <ul class="nav nav-tabs" role="tablist">
                    <li ng-class="{active:isSelected(1)}" role=presentation>
                        <a ng-click="select(1)" aria-controls="all menu" role="tab">The Menu</a>
                    </li>
                    <li ng-class="{active : isSelected(2)}" role=presentation>
                        <a ng-click="select(2)" aria-controls="appetizer" role="tab">Appetizer</a>
                    </li>
                    <li ng-class="{active : isSelected(3)}" role=presentation>
                        <a ng-click="select(3)" aria-controls="mains" role="tab">Mains</a>
                    </li>
                    <li>
                        <button class="btn btn-xs btn-primary pull-right" ng-click='toggleButton()' type="button">{{showDetails ? 'hide' : 'show'}}</button>
                    </li>
                </ul>
                <div class="tab-content">
                <ul class="media-list tab-pane fade in active">
                    <li class="media" ng-repeat="dish in dishes | filter:filText">
                        <div class="media-left media-middle">
                            <a href="#">
                                <img class="media-object img-thumbnail" ng-src={{dish.image}}>
                            </a>
                        </div>
                        <div class="media-body">
                            <h2 class="media-heading">{{dish.name}}
                            <span class="label label-danger label-xs">{{dish.label}}</span>
                            <span class="badge">{{dish.price|currency}}</span>
                            </h2>
                            <p ng-show='showDetails'><b>{{dish.description}}</b></p>
                            <p ng-show='showDetails'>Comment : {{dish.comment}} </p>
                            <p ng-show='showDetails'>Enter Your Comments : <input type="text" ng-model = "dish.comment"></p>
                        </div> 
                    </li>
                </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="appScope.js"></script>
    
</body>
</html>
