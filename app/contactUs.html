<!DOCTYPE html>
<html lang="en" ng-app="conApp">
<head>
     <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head
         content must come *after* these tags -->
    <title>Ristorante Con Fusion: Menu</title>
        <!-- Bootstrap -->
    <!-- build:css styles/main.css -->
    
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="styles/bootstrap-social.css" rel="stylesheet">
    <link href="styles/mystyles.css" rel="stylesheet">
    <!-- endbuild -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container" ng-controller="contactUsController">
        <div class="row">
            <div class="col-xs-12">
                <ul class="breadcrumb">
                    <li><a href="#">HOME</a></li>
                    <li class="active">Contact Us</li>
                </ul>
            </div>
            <div class="col-xs-12">
                <h3>Contact Us</h3><hr>
            </div>
        </div>
        <div class="row row-content">
            <div class="col-xs-12">
                <h3>Local Information</h3>
            </div>
            <div class="col-xs-12 col-sm-4 col-sm-offset-1">
                <h5>Our Address</h5>
                <address style="font-size :100%">21,Clear Water Bay Road<br>Clear Water Bay,kowloon<br>Hon Kong<br>
                <i class="fa fa-phone"></i>: +852 1234 5678<br>
                <i class="fa fa-phone"></i>: +852 1234 5678<br>
                <i class="fa fa-phone"></i>: +852 1234 5678<br>
                <i class="fa fa-phone"></i>: +852 1234 5678<br></address>
        </div>
        <div class="row row-content">
            <div class="col-xs-12">
                <h3>Send your Feedback</h3>
            </div>
            <div class="col-xs-12 col-sm-9" ng-controller="FeedBackController">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="firstname" class="col-sm-2 control-label">First Name</label>
                        <div class="col-sm-10"><input type="text" class="form-control" id="firstName" placeholder="Enter first Name" ng-model="feedback.firstName" required></div>
                    </div>
                    <div class="form-group">
                        <label for="lastname" class="col-sm-2 control-label">Last Name</label>
                        <div class="col-sm-10"><input type="text" class="form-control" id="lastName" placeholder="Enter last Name" ng-model="feedback.lastName" required></div>
                    </div>
                    <div class="form-group">
                        <label for="telnum" class="col-sm-2 control-label">Contact Tel.</label>
                        <div class="col-xs-5 col-sm-4 col-md-3">
                            <div class="input-group">
                                <div class="input-group-addon">(</div>
                                <input type="tel" class="form-control" id="areacode" name=areacode placeholder="areaCode" ng-model="feedback.areaCode">
                                <div class="input-group-addon">)</div>
                            </div>
                         </div>
                        <div class="col-xs-5 col-sm-4 col-md-3">
                            <div class="input-group">
                                <input type="tel" class="form-control" id="telnum" name=telnum placeholder="Telnum" ng-model="feedback.tel.number">
                            </div>
                    </div>
                    </div>
                    <div class="form-group">
                        <label for="emailid" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10"><input type="email" class="form-control" id="emailid" placeholder="Email-id"   name="emailid" ng-model="feedback.email" required></div>
                    </div>
                    <div class="form-group">
                        <div class="checkbox col-sm-offset-2">
                            <label class="checkbox-inline">
                                <input type="checkbox" name="approve" value="" ng-model="feedback.agree">
                                <strong>May we contact You?</strong>
                            </label>
                        </div>
                        <div class="col-sm-3 col-sm-offset-1">
                            <select class="form-control">
                                <option>Tel.</option>
                                <option>Email</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="feedback" class="col-sm-2 control-label">Your Feedback</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="feedback" rows="12" ng-model="feedback.comments"></textarea>
                        </div>
                    </div>
                    <div class="foem-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary">Send Feedback</button></div>
                    </div>
                </form>
        </div>
            <div class="col-xs-12 col-sm-3">
                <p style="padding:20px;"></p>
            </div>
    </div>
    
    </body>
